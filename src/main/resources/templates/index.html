<head>
<th:block th:insert="~{fragments/common :: head('인덱스페이지')}"> </th:block>
</head>
<body>

        <a href="#" class="btn btn-secondary">상세보기</a>
      </div>
    </div>
    
    </th:block>
  </div>

	<div th:replace="~{fragments/common :: footer}"></div>
<th:block th:insert="~{fragments/common :: scripts}"></th:block>
