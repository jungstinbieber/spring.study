<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org">
<!-- 공통head영역 : 메타태그, css, title -->
<head th:fragment="head(pogeTitle)">
<meta charset="UTF-8">
<title th:text=${pageTitle}>Insert title here</title>
<!-- BootStrap cdn -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<!-- 공통head 영역 끝 -->
<body>
	
	
	
	<!-- navbar 다른 html에서도 사용가능 -->
	<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">Navbar</a>
         <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
         
         	<th:block th:if="${session.principal != null}">
         <!--  로그인 안했을때 보여줄 ul -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item"><a class="nav-link active"
                  aria-current="page" href="/auth/info" >회원 정보</a></li>
               <li class="nav-item"><a class="nav-link" href="">게시글등록</a></li>
               <li class="nav-item"><a class="nav-link" href="/auth/logout" >로그아웃</a></li>
            </ul>
            </th:block>
            
            
            <th:block th:if="${session.principal == null}">
            <!-- 로그인 했을때 보여줄 ul -->
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item"><a class="nav-link active"
                  aria-current="page" href="/auth/login">로그인</a></li>
               <li class="nav-item"><a class="nav-link" href="/auth/join">회원가입</a></li>
               <li class="nav-item"><a class="nav-link disabled"
                  aria-disabled="true">Disabled</a></li>
            </ul>
            </th:block>
            
            <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" placeholder="Search"
                  aria-label="Search">
               <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
         </div>
      </div>
   </nav>
	
	
	<div th:fragment="footer" class="mt-5 p-4 text-center">
		<h4>스프링 부트 연습</h4>
		<p>전화번호 : 010-2351-5352, 주소 : 서울시 강동구 천호동</p>
		
	</div>
	
	
	
	<th:block th:fragment="scripts">
		<!--  bootstrap cdn -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<!--  제이쿼리 -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	</th:block>
</body>
</html>
